<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaiah's Amazing Ice Cream Parlor</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body.debug .container,
        body.debug .container-fluid {
            outline: 2px double blue;
            outline-offset: -2px;
        }

        body.debug .row {
            outline: 2px dashed red;
            outline-offset: -2px;
        }

        body.debug [class*="col-"] {
            outline: 2px dotted forestgreen;
            outline-offset: -3px;
        }
    </style>
</head>

<body>
    <header class="container-fluid">

    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 bg-dark text-light justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <h1><b>Isaiah's Amazing Ice Cream Parlor</b></h1>
                    </div>
                </div>
            </div>
            <!-- //ANCHOR - this is where we can separate the div for the buy ice cream function -->

            <div class="col-12 col-md-6 justify-content-center">
                <div id="flavors" class="menu-item col-md-6" onclick="buyiceCream()">
                    <img class="img-fluid"
                        src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
                        alt="Cookie-dough">
                    <div class="d-flex justify-content-between p-2">
                        <h2><b>Cookie Dough</b></h2>
                        <h3>$3.99</h3>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 justify-content-center">

            </div>

        </div>
    </main>
    <footer class="container-fluid"></footer>
    <script src="app.js"></script>
</body>

</html>
