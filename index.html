<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaiah's Amazing Ice Cream Parlor</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <style>
        body.debug .container,
        body.debug .container-fluid {
            outline: 2px double blue;
            outline-offset: -2px;
        }

        body.debug .row {
            outline: 2px dashed red;
            outline-offset: -2px;
        }

        body.debug [class*="col-"] {
            outline: 2px dotted forestgreen;
            outline-offset: -3px;
        }
    </style>

</head>

<body class="debug">
    <header class="container-fluid">
        <div class="row bg-dark text-light justify-content-center p-3">
            <div class="col-12 col-md-6">
                <h1><b>Isaiah's Amazing Ice Cream Parlor</b></h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h1><b>Flavors!</b></h1>
                    </div>
                    <div class="row">
                        <div id="flavors" class="col-md-6">
                            <img class="img-fluid"
                                src="https://images.unsplash.com/photo-1572829214292-1f9b1aa3b1ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Y2hvY29sYXRlJTIwaWNlJTIwY3JlYW18ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
                                alt="chocolate-w/Marshmellows">
                            <h2><b>Chocolate w/Marshmellows</b></h2>
                            <h3>$3.99 per Scoop</h3>
                        </div>
                        <div id="flavors" class="col-md-6">
                            <img class="img-fluid"
                                src="https://images.unsplash.com/photo-1633933358116-a27b902fad35?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1364&q=80"
                                alt="strawberry-w/fruit">
                            <h2>Strawberry w/Fruit</h2>
                            <h3>$4.99 per Scoop</h3>
                        </div>
                    </div>
                    <!-- ANCHOR -->
                    <div id="flavors" class="row">
                        <div id="flavors" class="col-md-6"></div>
                        <div id="flavors" class="col-md-6"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">

            </div>
        </div>
    </main>
    <footer class="container-fluid">

    </footer>
    <script src="app.js"></script>

</body>

</html>
